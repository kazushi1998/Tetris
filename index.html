<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Tetris</title>

</head>
<body>
<div class="mainWrapper">
    <div class="wrapper">
        <div class="infoContainer">
            <div class="scoreInfo">Score: <span id="score">0</span></div>
            <div class="levelInfo">Level: <span id="level">1</span></div>
        </div>
        <canvas id="tetris" width="400" height="800"></canvas>
        <div class="startContainer">
            <div>
                <span class="startInfo">Click</span>
                <button id="startButton" type="button">here</button>
                <span class="startInfo">or press spacebar!</span>
            </div>
        </div>
    </div>
    <div class="sideMenu">
        <div class="tetrominoBox">
            <img id="nextTetromino" src="tetromino_images/black.png" height="100" width="100">
        </div>
        <audio id="audio">
            <source src="sounds/tetris.wav" type="audio/mpeg">
        </audio>
        <div class="buttonContainer">
            <img id="volume" src="sounds/mute.png" height="20" width="20">
            <button id="mute" onclick="playPause()">ON</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="sound.js"></script>
</body>
</html>
